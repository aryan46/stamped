<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrowdSafe Login</title>
    <!-- Link to the new Design System -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Icons -->
    <link href="https://unpkg.com/lucide-icons/dist/umd/lucide.js" rel="stylesheet">
</head>

<body>
    <div class="login-page">
        <div class="auth-card glass-panel animate-fade-in">
            <h1 class="brand" style="justify-content: center; margin-bottom: 0.5rem;">
                <!-- Logo Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-shield-check">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10" />
                    <path d="m9 12 2 2 4-4" />
                </svg>
                CrowdSafe
            </h1>
            <p style="color: var(--text-muted); margin-bottom: 2rem;" id="welcome-text">Intelligent Crowd Management
                System</p>

            <!-- ROLE SELECTION -->
            <div id="role-selection">
                <button class="btn btn-primary" onclick="showAuthorityOptions()"
                    style="width: 100%; justify-content: center; margin-bottom: 1rem; padding: 1rem;">
                    üõ°Ô∏è Authority Access
                </button>

                <a href="{{ url_for('pilgrim_page') }}" class="btn btn-secondary"
                    style="width: 100%; display: flex; text-align: left; padding: 1rem; position: relative; overflow: hidden;">
                    <span style="font-size: 1.5rem; margin-right: 1rem;">üö∂</span>
                    <div style="flex: 1;">
                        <span style="display: block; font-weight: 600; color: var(--text-main);">Pilgrim Access</span>
                        <span style="font-size: 0.8rem; color: var(--text-muted);">View live status without login</span>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        style="opacity: 0.5;">
                        <path d="m9 18 6-6-6-6" />
                    </svg>
                </a>
            </div>

            <!-- AUTHORITY OPTIONS -->
            <div id="authority-options" class="hidden animate-fade-in">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
                    <button class="btn btn-secondary" onclick="showLoginForm()"
                        style="justify-content: center;">Login</button>
                    <button class="btn btn-secondary" onclick="showRegisterForm()"
                        style="justify-content: center;">Register</button>
                </div>
                <button class="btn" style="color: var(--text-muted); font-size: 0.9rem;" onclick="location.reload()">
                    ‚Üê Back to Selection
                </button>
            </div>

            <!-- LOGIN FORM -->
            <div id="login-form" class="hidden animate-fade-in" style="text-align: left;">
                <h3 class="mb-4">Authority Login</h3>
                <form action="{{ url_for('login') }}" method="post">
                    <div class="input-group">
                        <label style="display: block; margin-bottom: 5px; font-size: 0.9rem;">Username</label>
                        <input type="text" name="username" class="form-control" placeholder="Enter ID" required>
                    </div>
                    <div class="input-group">
                        <label style="display: block; margin-bottom: 5px; font-size: 0.9rem;">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Enter Password"
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">
                        Unlock Dashboard
                    </button>
                </form>
                <div class="mt-4 text-center">
                    <button class="btn" style="color: var(--text-muted); font-size: 0.8rem;"
                        onclick="showAuthorityOptions()">Cancel</button>
                </div>
                {% if error %}
                <div class="status-badge badge-danger mt-4" style="text-align: center;">{{ error }}</div>
                {% endif %}
            </div>

            <!-- REGISTER FORM -->
            <div id="register-form" class="hidden animate-fade-in" style="text-align: left;">
                <h3 class="mb-4">New Account</h3>
                <form action="/register" method="post">
                    <div class="input-group">
                        <input type="text" name="new_username" class="form-control" placeholder="Choose Username"
                            required>
                    </div>
                    <div class="input-group">
                        <input type="email" name="email" class="form-control" placeholder="Email Address" required>
                    </div>
                    <div class="input-group">
                        <input type="password" name="new_password" class="form-control" placeholder="Create Password"
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">Create
                        Account</button>
                </form>
                <div class="mt-4 text-center">
                    <button class="btn" style="color: var(--text-muted); font-size: 0.8rem;"
                        onclick="showAuthorityOptions()">Cancel</button>
                </div>
            </div>

            <!-- ADD CAMERA FORM (Hidden by default, triggered via Register flow usually) -->
            <div id="add-camera-form" class="hidden animate-fade-in" style="text-align: left;">
                <h3 class="mb-4">Add Camera to System</h3>
                <form action="/add_camera" method="post">
                    <div class="input-group"><input type="text" name="camera_name" class="form-control"
                            placeholder="Camera Name (e.g. North Gate)" required></div>
                    <div class="input-group"><input type="text" name="rtsp_url" class="form-control"
                            placeholder="RTSP Stream URL" required></div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                        <input type="text" name="cam_username" class="form-control" placeholder="Username (Optional)">
                        <input type="password" name="cam_password" class="form-control"
                            placeholder="Password (Optional)">
                    </div>
                    <div class="input-group mt-4">
                        <select name="zone_type" class="form-control" required style="background-image: none;">
                            <option value="" disabled selected>Select Zone Type</option>
                            <option value="darshan">Darshan Hall</option>
                            <option value="queue">Queue Line</option>
                            <option value="gate">Gate / Exit</option>
                            <option value="outer">Outer Area</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary mt-4"
                        style="width: 100%; justify-content: center;">Save & Configure</button>
                </form>
            </div>

        </div>
    </div>

    <!-- Scripts -->
    <script>
        function hideAll() {
            document.getElementById("role-selection").classList.add("hidden");
            document.getElementById("authority-options").classList.add("hidden");
            document.getElementById("login-form").classList.add("hidden");
            document.getElementById("register-form").classList.add("hidden");
            document.getElementById("add-camera-form").classList.add("hidden");
        }

        function showAuthorityOptions() {
            hideAll();
            document.getElementById("authority-options").classList.remove("hidden");
            document.getElementById("welcome-text").innerText = "Authorized Personnel Only";
        }

        function showLoginForm() {
            hideAll();
            document.getElementById("login-form").classList.remove("hidden");
        }

        function showRegisterForm() {
            hideAll();
            document.getElementById("register-form").classList.remove("hidden");
        }

        function showAddCameraForm() {
            hideAll();
            document.getElementById("add-camera-form").classList.remove("hidden");
        }

        {% if show_add_camera %}
        showAddCameraForm();
        {% endif %}
    </script>
</body>

</html>
