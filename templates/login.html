<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access | CrowdSafe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* --- Login Specific Styles --- */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
        }

        /* Starfield Animation */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: transparent;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
            opacity: var(--opacity);
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: var(--opacity);
                transform: scale(1);
            }

            50% {
                opacity: 0.1;
                transform: scale(0.5);
            }
        }

        /* Floating Orb Background */
        .orb {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.4;
            animation: float-orb 10s infinite ease-in-out;
        }

        .orb-1 {
            top: -100px;
            left: -100px;
            background: var(--primary-neon);
            animation-delay: 0s;
        }

        .orb-2 {
            bottom: -100px;
            right: -100px;
            background: var(--alert-neon);
            animation-delay: -5s;
        }

        @keyframes float-orb {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(30px, 50px);
            }
        }

        /* Login Card */
        .login-card {
            width: 100%;
            max-width: 420px;
            padding: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }

        .brand-logo {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            font-size: 2rem;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.5);
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .register-link a {
            color: var(--primary-neon);
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- Animated Background -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div id="stars-container" class="stars"></div>

    <!-- Login Form -->
    <div class="glass-panel login-card animate-fade-in">
        <div class="brand-logo">
            üõ°Ô∏è CrowdSafe
        </div>

        <h3 style="text-align: center; margin-bottom: 30px; color: var(--text-muted); font-weight: 400;">
            Central Command Access
        </h3>

        {% if error %}
        <div
            style="background: rgba(255,0,85,0.2); border: 1px solid var(--alert-neon); color: #ffadad; padding: 10px; border-radius: 8px; margin-bottom: 20px; text-align: center; font-size: 0.9rem;">
            {{ error }}
        </div>
        {% endif %}

        {% if show_add_camera %}
        <!-- If registered success, show Login -->
        <div
            style="background: rgba(0,255,100,0.2); border: 1px solid #00ff60; color: #a3ffc7; padding: 10px; border-radius: 8px; margin-bottom: 20px; text-align: center; font-size: 0.9rem;">
            Registration Successful! Please Login.
        </div>
        {% endif %}

        <form action="{{ url_for('login') }}" method="POST">
            <div class="form-group">
                <input type="text" name="username" class="form-input" placeholder=" " required>
                <label class="form-label">Metric ID / Username</label>
            </div>

            <div class="form-group">
                <input type="password" name="password" class="form-input" placeholder=" " required>
                <label class="form-label">Access Key</label>
            </div>

            <button type="submit" class="btn btn-primary"
                style="width: 100%; justify-content: center; padding: 14px; margin-top: 10px; font-size: 1.1rem; text-transform: uppercase; letter-spacing: 1px;">
                Initialize Session
            </button>
        </form>

        <div class="register-link">
            New Venue? <a onclick="document.getElementById('register-panel').style.display='block'">Register
                Terminal</a>
        </div>
    </div>

    <!-- Hidden Register Modal -->
    <div id="register-panel"
        style="display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; align-items: center; justify-content: center; display: none;">
        <div class="glass-panel login-card"
            style="max-width: 400px; margin: auto; position: relative; top: 50%; transform: translateY(-50%);">
            <button onclick="document.getElementById('register-panel').style.display='none'"
                style="position: absolute; top: 15px; right: 15px; background: none; border: none; color: white; cursor: pointer;">‚úï</button>
            <h3 class="mb-4" style="text-align: center;">New Terminal Setup</h3>
            <form action="{{ url_for('register') }}" method="POST">
                <div class="form-group">
                    <input type="text" name="email" class="form-input" placeholder=" " required>
                    <label class="form-label">Admin Email</label>
                </div>
                <div class="form-group">
                    <input type="text" name="new_username" class="form-input" placeholder=" " required>
                    <label class="form-label">Create Username</label>
                </div>
                <div class="form-group">
                    <input type="password" name="new_password" class="form-input" placeholder=" " required>
                    <label class="form-label">Create Password</label>
                </div>
                <button type="submit" class="btn btn-primary"
                    style="width: 100%; justify-content: center;">Register</button>
            </form>
        </div>
    </div>

    <script>
        // Generate Starfield
        const starsContainer = document.getElementById('stars-container');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            const size = Math.random() * 3 + 1;
            const opacity = Math.random();
            const duration = Math.random() * 3 + 2;

            star.style.left = x + '%';
            star.style.top = y + '%';
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.setProperty('--opacity', opacity);
            star.style.setProperty('--duration', duration + 's');

            starsContainer.appendChild(star);
        }
    </script>
</body>

</html>
